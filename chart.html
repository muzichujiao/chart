<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <script src="js/chart.js"></script>
    <style type="text/css">
    #pieD,#main,#lineD{
        height: 400px;
        width: 600px;
    }
    </style>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));//echarts.init方法用来初始化图表

        // 指定图表的配置项和数据
        var option = {
            title: {
                text: '销量'
            },
          /*  tooltip: {},*/
            legend: {
                data:['销量']
            },
            xAxis: {
                name:"货物",//x轴坐标名称
                data: ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
            },
            yAxis: {
            },
            series: [{
                name: '销量',
                type: 'bar',
                data: [5, 20, 36, 10, 10, 20]
            }]
        };

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>

    <div id="pieD"></div>
    <script type="text/javascript">
        var pieChart = echarts.init(document.getElementById("pieD"));
        var pieOption = {
            title:{
                text:'来源',
                subtext:'hua'//副标题
               /* textAlign:center*/
            },
            tooltip:{//显示提示框
            
                showContent:true
            },
            series:[{
                name:'访问来源',
                type:'pie',
                data:[
                    {value:4,name:'搜索引擎'},
                    {value:33, name:'直接访问'},
                    {value:31, name:'邮件营销'},
                    {value:27, name:'联盟广告'},
                    {value:23, name:'视频广告'}
                ]
            }]
        };
        pieChart.setOption(pieOption);

    </script>
    <div id = "lineD"></div>
    <script type="text/javascript">
        var lineChart = echarts.init(document.getElementById("lineD"));
        var lineOption = {
            title:{
                text:'销量'
            },
            xAxis:{
                name:'货物',
                 data: ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
            },
            tooltip:{},
            yAxis:{
                name:'数量'
            },
            series:[{
                type:'line',
                data:[5,25,10,39,15,23]
            }]
        };
        lineChart.setOption(lineOption);
    </script>
</body>
</html>
